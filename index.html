<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>The Button Game 2</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="topbar">
				<div class="left">
					<span class="title">The Button Game 2</span>
					<span class="level">Level</span>
					<div class="button-group">
						<!-- <button class="backALevel">Back</button> -->
						<button class="refresh">Refresh</button>
					</div>
				</div>
				<div class="right">
					<button class="tip">Tip</button>
				</div>
			</div>
		</header>
		<iframe src="" class="iframe">
			Your browser does not support iframes.
		</iframe>
		<dialog class="tipDialog">
			<div class="tipContent">
				<h1>Tip</h1>
				<p class="tip-text"></p>
				<button class="closeTip">Close</button>
			</div>
			<div class="levelCompleted">
				<h1 class="levelCompletedH1">Level Completed</h1>
				<p class="levelCompleteText"></p>
				<button class="stay">Stay here</button>
				<button class="nextLevel highlight">Next Level</button>
			</div>
		</dialog>
		<script src="script.js"></script>
	</body>
</html>
