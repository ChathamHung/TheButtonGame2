<body>
	<h1 class="title">Oh no! That is a FAKE button!!!</h1>
	<div class="container">
		<button id="back">Go back</button>
	</div>
	<script src="../globalScript.js"></script> <!-- Global Script: Do not delete -->
	<script>
		const level = -1;
		const allowTip = false;
		const tip = ``;

		const backBtn = document.querySelector("#back");
		
		// Get the return level from URL parameters
		const urlParams = new URLSearchParams(window.location.search);
		const returnLevel = parseInt(urlParams.get('returnLevel')) || 1;

		// Override the back function to return to the correct level
		function back() {
			window.parent.postMessage({ 
				type: 'backToLevel', 
				returnLevel: returnLevel 
			}, '*');
		}

		// Replace the event listener to use our updated function
		backBtn.addEventListener("click", back);
		
		// Setup the level data
		setup(level, allowTip, tip);

		backBtn.focus();
	</script> <!-- Local Script -->
</body>
